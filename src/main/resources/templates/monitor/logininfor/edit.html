<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-logininfor-edit" th:object="${logininfor}">
            <input id="infoId" name="infoId" th:field="*{infoId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">登录账号：</label>
                <div class="col-sm-8">
                    <input id="loginName" name="loginName" th:field="*{loginName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">登录IP地址：</label>
                <div class="col-sm-8">
                    <input id="ipaddr" name="ipaddr" th:field="*{ipaddr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">登录地点：</label>
                <div class="col-sm-8">
                    <input id="loginLocation" name="loginLocation" th:field="*{loginLocation}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">浏览器类型：</label>
                <div class="col-sm-8">
                    <input id="browser" name="browser" th:field="*{browser}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">操作系统：</label>
                <div class="col-sm-8">
                    <input id="os" name="os" th:field="*{os}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">登录状态（0成功 1失败）：</label>
                <div class="col-sm-8">
                    <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">提示消息：</label>
                <div class="col-sm-8">
                    <input id="msg" name="msg" th:field="*{msg}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">访问时间：</label>
                <div class="col-sm-8">
                    <input id="loginTime" name="loginTime" th:field="*{loginTime}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "monitor/logininfor"
		$("#form-logininfor-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-logininfor-edit').serialize());
			}
		});
	</script>
</body>
</html>
