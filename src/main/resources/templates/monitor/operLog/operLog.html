<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" >
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()" >
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>
			
		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">

        var prefix = ctx + "monitor/operLog"

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                modalName: "操作日志记录",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'operId', 
					title : '日志主键' 
				},
				{
					field : 'title', 
					title : '模块标题' 
				},
				{
					field : 'action', 
					title : '功能请求' 
				},
				{
					field : 'method', 
					title : '方法名称' 
				},
				{
					field : 'channel', 
					title : '来源渠道（manage后台用户 mobile手机端用户 other其它）' 
				},
				{
					field : 'operName', 
					title : '操作人员' 
				},
				{
					field : 'deptName', 
					title : '部门名称' 
				},
				{
					field : 'operUrl', 
					title : '请求URL' 
				},
				{
					field : 'operIp', 
					title : '主机地址' 
				},
				{
					field : 'operLocation', 
					title : '操作地点' 
				},
				{
					field : 'operParam', 
					title : '请求参数' 
				},
				{
					field : 'status', 
					title : '操作状态（0正常 1异常）' 
				},
				{
					field : 'errorMsg', 
					title : '错误消息' 
				},
				{
					field : 'operTime', 
					title : '操作时间' 
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + '" href="#" onclick="$.operate.edit(\'' + row.operId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs '  + '" href="#" onclick="$.operate.remove(\'' + row.operId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
