<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">
		<div class="col-sm-12 select-info">
			<form id="dept-form">
				<div class="select-list">
					<ul>
						<li>
							部门名称：<input type="text" name="deptName"/>
						</li>
						<li>
							部门状态：<select name="status"  >
							<!--<option th:selected="{}">所有</option>-->
							<!--<option th:each="statusList : ${status}" th:value="${statusList}" th:text="${statusList}"></option>-->
						</select>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
						</li>
					</ul>
				</div>
			</form>
		</div>
		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add(100)" >
				<i class="fa fa-plus"></i> 新增
			</a>

		</div>

		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>
    </div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">

        var prefix = ctx + "system/dept"

        $(function() {
            var options = {
                id: "deptId",
				parentId: "parentId",
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
                modalName: "部门",
                columns: [
				{
					field : 'deptName',
					title : '部门名称'
				},
				{
					field : 'orderNum',
					title : '显示顺序',
                    align: "center"
				},
				{
					field : 'status',
					title : '部门状态（0正常 1停用）',
                    align: "center",

				},
				{
					field : 'createTime',
					title : '创建时间',
                    align: "center"
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
						if(row.parentId != 0){
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs '  + '" href="#" onclick="$.operate.edit(\'' + row.deptId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-info  btn-xs ' +  '" href="#" onclick="$.operate.add(\'' + row.deptId + '\')"><i class="fa fa-plus">新增</i></a> ');
                            actions.push('<a class="btn btn-danger btn-xs '  + '" href="#" onclick="$.operate.remove(\'' + row.deptId + '\')"><i class="fa fa-remove"></i>删除</a>');
                            return actions.join('');
						}else{
						    return '';
						}
		            }
		        }]
            };
            $.treeTable.init(options);
        });
    </script>
</body>
</html>
