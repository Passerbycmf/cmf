<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dept-edit" th:object="${dept}">
            <input id="deptId" name="deptId" th:field="*{deptId}"  type="hidden">
            <input id="treeId" name="parentId" type="hidden" th:field="*{parentId}" />
            <div class="form-group">
                <label class="col-sm-3 control-label ">上级部门：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="treeName" onclick="selectDeptTree()" readonly="true" th:field="*{parentName}"/>
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">部门名称：</label>
                <div class="col-sm-8">
                    <input id="deptName" name="deptName" th:field="*{deptName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">显示顺序：</label>
                <div class="col-sm-8">
                    <input id="orderNum" name="orderNum" th:field="*{orderNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">负责人：</label>
                <div class="col-sm-8">
                    <input id="leader" name="leader" th:field="*{leader}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">联系电话：</label>
                <div class="col-sm-8">
                    <input id="phone" name="phone" th:field="*{phone}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">邮箱：</label>
                <div class="col-sm-8">
                    <input id="email" name="email" th:field="*{email}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">部门状态（0正常 1停用）：</label>
                <div class="col-sm-8">
                    <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/dept"
        $("#form-dept-edit").validate({
            rules:{
                deptName:{
                    required:true,
                    remote: {
                        url: prefix + "/checkDeptNameUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            "deptId": function() {
                                return $("input[name='deptId']").val();
                            },
                            "deptName": function() {
                                return $("input[name='deptName']").val();
                            }
                        },
                        dataFilter: function(data, type) {
                            if (data == "0") return true;
                            else return false;
                        }
                    }
                },
                orderNum:{
                    required:true,
                    digits:true
                },
            },
            messages: {
                "deptName": {
                    remote: "部门已经存在"
                }
            },
            submitHandler:function(form){
                $.operate.save(prefix + "/edit", $('#form-dept-edit').serialize());
            }
        });

        /*部门管理-修改-选择部门树*/
        function selectDeptTree() {
            var deptId = $("#treeId").val();
            var url = prefix + "/selectDeptTree/" + deptId;
            $.modal.open("选择部门", url, '380', '380');
        }
	</script>
</body>
</html>
