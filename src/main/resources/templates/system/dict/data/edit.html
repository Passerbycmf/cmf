<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dictData-edit" th:object="${dictData}">
            <input id="dictCode" name="dictCode" th:field="*{dictCode}"  type="hidden">

            <div class="form-group">	
                <label class="col-sm-3 control-label">字典标签：</label>
                <div class="col-sm-8">
                    <input id="dictLabel" name="dictLabel" th:field="*{dictLabel}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">字典键值：</label>
                <div class="col-sm-8">
                    <input id="dictValue" name="dictValue" th:field="*{dictValue}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">字典类型：</label>
                <div class="col-sm-8">
                    <input id="dictType" name="dictType" th:field="*{dictType}" readonly="true" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">样式属性：</label>
                <div class="col-sm-8">
                    <input id="cssClass" name="cssClass" th:field="*{cssClass}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">回显样式：</label>
                <div class="col-sm-8">
                    <input id="listClass" name="listClass" th:field="*{listClass}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">系统默认（Y是 N否）：</label>
                <div class="col-sm-8">
                    <input id="isDefault" name="isDefault" th:field="*{isDefault}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">字典排序：</label>
                <div class="col-sm-8">
                    <input id="dictSort" name="dictSort" th:field="*{dictSort}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">状态（0正常 1停用）：</label>
                <div class="col-sm-8">
                    <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
                </div>
            </div>

            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/dictData"
		$("#form-dictData-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-dictData-edit').serialize());
			}
		});
	</script>
</body>
</html>
