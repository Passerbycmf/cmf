<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">
		<div class="col-sm-12 select-info">
			<form id="type-form">
				<div class="select-list">
					<ul>
						<li>
							字典名称：<input type="text" name="dictName"/>
						</li>
						<li>
							字典类型：<input type="text" name="dictType"/>
						</li>
						<li>
							字典状态：<select name="status" >
							<option value="">所有</option>

						</select>
						</li>
						<li class="time">
							<label>创建时间： </label>
							<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
							<span>-</span>
							<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
						</li>
						<li>
							<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<a class="btn btn-success btn-rounded btn-sm" onclick="$.table.exportExcel()" ><i class="fa fa-download"></i>&nbsp;导出</a>
						</li>
					</ul>
				</div>
			</form>
		</div>

		<div class="btn-group hidden-xs" id="toolbar" role="group">
			<a class="btn btn-outline btn-success btn-rounded" onclick="$.operate.add()" >
				<i class="fa fa-plus"></i> 新增
			</a>
			<a class="btn btn-outline btn-danger btn-rounded" onclick="$.operate.batRemove()">
				<i class="fa fa-trash-o"></i> 删除
			</a>
		</div>

		<div class="col-sm-12 select-info table-striped">
			<table id="bootstrap-table" data-mobile-responsive="true"></table>
		</div>

	</div>
</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "system/dictType"
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
				sortName:"createTime",
				sortOrder:"desc",
                modalName: "字典类型",
                search: false,
                showExport: true,
                columns: [{
		            checkbox: true
		        },
				{
					field : 'dictId', 
					title : '字典主键' 
				},
				{
					field : 'dictName', 
					title : '字典名称' ,
                    sortable: true
				},
				{
					field : 'dictType', 
					title : '字典类型' ,
                    sortable: true,
                    formatter: function(value, row, index) {
                        return '<a href="#" onclick="detail(\'' + row.dictId + '\')">' + value + '</a>';
                    }
				},
				{
					field : 'status', 
					title : '状态（0正常 1停用）' ,
					align : 'center'
				},
				{
                        field : 'remark',
                        title : '备注',
					    align: 'center'
                 },
				{
					field : 'createTime', 
					title : '创建时间' ,
                    sortable: true
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="btn btn-success btn-xs ' + '" href="#" onclick="$.operate.edit(\'' + row.dictId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-info btn-xs '  + '" href="#" onclick="detail(\'' + row.dictId + '\')"><i class="fa fa-list-ul"></i>列表</a> ');
		            	actions.push('<a class="btn btn-danger btn-xs '  + '" href="#" onclick="$.operate.remove(\'' + row.dictId + '\')"><i class="fa fa-remove"></i>删除</a>');
						return actions.join('');
		            }
		        }]
            };
            $.table.init(options);
        });

        /*字典列表-详细*/
        function detail(dictId) {
            var url = prefix + '/dictDataDetail/' + dictId;
            createMenuItem(url, "字典数据");
        }

    </script>
</body>
</html>
