<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-dictType-edit" th:object="${dictType}">
            <input id="dictId" name="dictId" th:field="*{dictId}"  type="hidden">
            <div class="form-group">	
                <label class="col-sm-3 control-label">字典名称：</label>
                <div class="col-sm-8">
                    <input id="dictName" name="dictName" th:field="*{dictName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">字典类型：</label>
                <div class="col-sm-8">
                    <input id="dictType" name="dictType" th:field="*{dictType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">状态（0正常 1停用）：</label>
                <div class="col-sm-8">
                    <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">	
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input id="remark" name="remark" th:field="*{remark}" class="form-control" type="text">
                </div>
            </div>
			<div class="form-group">
				<div class="form-control-static col-sm-offset-9">
					<button type="submit" class="btn btn-primary">提交</button>
					<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "system/dictType"
		$("#form-dictType-edit").validate({
			rules:{
			    dictName:{
			        required: true,
                    remote:{
			            url: prefix + "/checkDictNameUnique",
                        type: "post",
                        dataType: "json",
                        data:{
			                dictId: function () {
                                return $.trim($("#dictId").val());
                            },
                            dictName: function () {
                                return $.trim($("#dictName").val());
                            }
                        },
                        dataFilter: function (data,type) {
                            if (data == "0") return true;
                            else return false;
                        }
                    }
                },
				dictType:{
					required:true,
                    minlength: 5,
                    remote: {
                        url: prefix + "/checkDictTypeUnique",
                        type: "post",
                        dataType: "json",
                        data: {
                            dictId: function () {
                                //一样的用法
                                /*return $("input[name='dictId']").val();*/
                               return $.trim($("#dictId").val());
                            },
                            dictType: function () {
                               /* return $("input[name='dictType']").val();*/
                                return $.trim($("#dictType").val());
                            }
                        },
                        dataFilter: function (data, type) {
                            if (data == "0") return true;
                            else return false;
                        }
                    }
				},
			},
            messages:{
			    "dictName" :{
			       remote:"该字典名称已存在"
                },
			    "dictType" :{
			        remote:"该字典类型已经存在"
                }
            },
			submitHandler: function(form) {
				$.operate.save(prefix + "/edit", $('#form-dictType-edit').serialize());
			}
		});
	</script>
</body>
</html>
